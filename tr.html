<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anıt – Türkçe</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      color: #2d3748;
      font-size: 28px;
      margin-bottom: 5px;
    }

    h2 {
      color: #667eea;
      font-size: 20px;
      margin-bottom: 25px;
    }

    p {
      color: #718096;
      font-size: 16px;
      margin-bottom: 20px;
    }

    audio {
      width: 100%;
      margin-bottom: 30px;
    }

    .btn-back {
      display: inline-block;
      text-decoration: none;
      background: #667eea;
      color: white;
      padding: 12px 30px;
      border-radius: 12px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn-back:hover {
      background: #5a67d8;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>Şehir anıtı</h1>
    <h2>Türkçe</h2>

    <p>Sesli rehber:</p>

    <audio controls>
      <source src="audio/es.mp3" type="audio/mpeg">
      Tarayıcınız ses dosyalarını desteklemiyor.
    </audio>

    <a href="index.html" class="btn-back">← Resepsiyona dön</a>

  </div>

</body>
</html>
